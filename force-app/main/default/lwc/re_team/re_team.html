<template>
    <lightning-card  title="Team">
        <lightning-button label="New Team" slot="actions" variant="brand" onclick={handleNewTeam}></lightning-button>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
                    hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
