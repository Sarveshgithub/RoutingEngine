<template>
    <lightning-button
        label="switch"
        variant="brand"
        onclick={check}
    ></lightning-button>
    <template if:false={show}>
        <c-re_team-detail team={team}> </c-re_team-detail>
    </template>
    <lightning-card title="Team" if:true={show}>
        <lightning-button
            label="New Team"
            slot="actions"
            variant="brand"
            onclick={handleNewTeam}
        ></lightning-button>
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={callRowAction}
            >
            </lightning-datatable>
    </lightning-card>
</template>
