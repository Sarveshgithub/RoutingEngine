<template>
    <lightning-card>
        <h3 class="slds-text-heading_medium">
            <lightning-icon icon-name="custom:custom21" size="small"></lightning-icon>
            <strong style="color: #270086; font-size: 13px"> Create Vertical Navigation in Lightning Web Component (LWC) </strong>
        </h3>
        <br />
        <lightning-layout>
            <lightning-layout-item>
                <lightning-vertical-navigation selected-item={selectedItem} onselect={changeHandleAction} class="navigation">
                    <lightning-vertical-navigation-section label="Vertical">
                        <lightning-vertical-navigation-item label="Team" name="team"></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item label="Team Member" name="member"></lightning-vertical-navigation-item>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </lightning-layout-item>

            <lightning-layout-item padding="around-medium">
                <lightning-card title={currentContent}>
                    <lightning-button label="New" slot="actions"></lightning-button>
                    <lightning-datatable
                        if:true={temaMemmber}
                        key-field="id"
                        data={temaMemmber}
                        columns={columns}
                        hide-checkbox-column="true"
                    >
                    </lightning-datatable>
                    <p slot="footer">Card Footer</p>
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
