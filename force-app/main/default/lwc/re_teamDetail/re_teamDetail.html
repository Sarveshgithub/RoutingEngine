<template>
    <lightning-card>
        <h3 class="slds-text-heading_medium">
            <lightning-icon
                icon-name="custom:custom21"
                size="small"
            ></lightning-icon>
            <strong style="color: #270086; font-size: 13px">
                Create Vertical Navigation in Lightning Web Component (LWC)
            </strong>
        </h3>
        <br />
        <lightning-layout>
            <lightning-layout-item>
                <lightning-vertical-navigation
                    selected-item={selectedItem}
                    onselect={changeHandleAction}
                    class="navigation"
                >
                    <lightning-vertical-navigation-section label="Vertical">
                        <lightning-vertical-navigation-item
                            label="Team"
                            name="team"
                        ></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item
                            label="Team Member"
                            name="member"
                        ></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item
                            label="Capacity"
                            name="visualforce"
                        ></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item
                            label="Trigger"
                            name="trigger"
                        ></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item
                            label="Jquery/Javascript"
                            name="jqueryJavascript"
                        ></lightning-vertical-navigation-item>
                        <lightning-vertical-navigation-item
                            label="Salesforce LWC"
                            name="salesforceLwc"
                        ></lightning-vertical-navigation-item>
                    </lightning-vertical-navigation-section>
                </lightning-vertical-navigation>
            </lightning-layout-item>

            <lightning-layout-item padding="around-medium">
                <h2
                    class="slds-section-title--divider"
                    style="background: #eee; margin-bottom: 10px"
                >
                    <strong
                        >You Are Viewing:
                        <span style="color: #0000ff"
                            >{currentContent}</span
                        ></strong
                    >
                </h2>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
